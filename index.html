<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieStreamer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="homePage" class="home-page">
    <div class="app-logo">MovieStreamer</div>
    <div class="app-subtitle">Search and stream movies instantly</div>

    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" class="search-input" id="homeSearchInput" placeholder="Search for movies..." />
        <button class="search-btn" id="homeSearchBtn">Search</button>
      </div>
    </div>
  </div>

  <div id="resultsPage" class="results-page" style="display:none;">
    <div class="header">
      <div class="header-search">
        <button class="back-btn" id="backBtn">Back</button>
        <div class="search-wrapper">
          <input type="text" class="search-input" id="resultsSearchInput" placeholder="Search for movies..." />
          <button class="search-btn" id="resultsSearchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="content">
      <h1 class="results-title" id="resultsTitle">Search Results</h1>
      <div id="moviesGrid" class="movies-grid"></div>
    </div>
  </div>

  <div id="profilePage" class="profile-page" style="display:none;">
    <div class="header">
      <div class="header-search">
        <button class="back-btn" id="profileBackBtn">Back to Results</button>
      </div>
    </div>

    <div class="profile-hero">
      <div class="profile-content">
        <img id="profilePoster" class="profile-poster" src="img/placeholder.jpg" alt="Movie Poster" />
        <div class="profile-info">
          <h1 id="profileTitle" class="profile-title"></h1>
          <div class="profile-meta">
            <span id="profileYear"></span>
            <span>•</span>
            <span class="rating" id="profileRating"></span>
            <span>•</span>
            <span id="profileRuntime"></span>
          </div>
          <p id="profileDescription" class="profile-description"></p>
          <div id="imdbGenres" class="imdb-genres"></div>
        </div>
      </div>
    </div>

    <div class="profile-body">

      <div class="section-title">Select Quality</div>
      <div id="qualityOptions" class="quality-options"></div>

      <div class="controls">
        <div class="subtitle-toggle" id="subtitleToggle">
          <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-knob"></div>
          </div>
          <div class="subtitle-label">Download Subtitles</div>
        </div>
        <div id="subtitleStatus" class="subtitle-status"></div>

        <button class="play-btn" id="playBtn">Play Movie</button>
        <button class="play-btn stop-btn hidden" id="stopBtn">Stop</button>
      </div>
    </div>
  </div>

  <!-- Video player page -->
  <div id="playerPage" class="player-page" style="display:none;">
    <div class="video-container" id="videoContainer">
      <video id="videoPlayer" class="video-player"></video>
      <div id="videoOverlay" class="video-overlay"></div>

      <div class="custom-controls" id="customControls">
        <div class="progress-container">
          <input type="range" id="seekBar" class="seek-bar" min="0" max="100" value="0" step="0.1">
        </div>
        <div class="control-buttons">
          <button id="playPauseBtn" class="icon-btn">▶</button>

          <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
          </div>

          <div class="right-controls">
            <button id="fullscreenBtn" class="icon-btn">⛶</button>
            <button id="playerBackBtn" class="player-btn">Back</button>
          </div>
        </div>
      </div>

      <div id="subtitleContainer" class="subtitle-container"></div>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay" style="display:none;">
    <div class="loading-spinner-popup">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading stream...</div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
